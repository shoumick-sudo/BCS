<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলার প্রাচীন ইতিহাস কুইজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f0f4f8;
        }
        h1, h2, h3, .font-lora {
            font-family: 'Lora', serif;
        }
        .quiz-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
            border: 2px solid #e5e7eb; /* Gray-200 */
        }
        .option-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-color: #818cf8; /* Indigo-400 */
        }
        .option-btn.correct {
            background-color: #dcfce7 !important; /* Green-100 */
            border-color: #22c55e !important; /* Green-500 */
            color: #15803d; /* Green-700 */
        }
        .option-btn.incorrect {
            background-color: #fee2e2 !important; /* Red-100 */
            border-color: #ef4444 !important; /* Red-500 */
            color: #b91c1c; /* Red-700 */
            opacity: 0.7;
        }
        .feedback {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
        .set-btn.active {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            box-shadow: 0 4px 14px 0 rgb(0 0 0 / 10%);
        }
        .question-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        .nav-btn {
            transition: all 0.2s ease;
        }
        .nav-btn.active {
            background-color: #6366f1; /* Indigo-500 */
            color: white;
            font-weight: bold;
            border-color: #4f46e5;
        }
        .nav-btn.completed {
            background-color: #22c55e; /* Green-500 */
            color: white;
            border-color: #16a34a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-slate-100">

    <div id="app" class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 font-lora">বাংলার প্রাচীন ইতিহাস</h1>
            <p class="text-slate-600 mt-2 text-lg">আপনার জ্ঞান পরীক্ষা করুন</p>
        </header>

        <div class="quiz-container">
            <div class="p-6 bg-slate-50 border-b border-slate-200">
                <h2 class="text-2xl font-bold text-slate-700 font-lora">একটি কুইজ সেট নির্বাচন করুন</h2>
                <div id="set-selector" class="flex flex-wrap gap-3 mt-4">
                    <!-- Set buttons will be generated here -->
                </div>
            </div>

            <div id="quiz-body" class="p-6 md:p-8 hidden">
                <div id="progress-container" class="mb-4">
                    <div class="flex justify-between items-center mb-2 text-sm text-slate-600">
                        <span id="question-counter"></span>
                        <span id="score-counter" class="font-semibold"></span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full progress-bar-inner" style="width: 0%"></div>
                    </div>
                </div>

                <div id="question-nav-container" class="mb-6 p-3 bg-slate-100 rounded-lg">
                    <h3 class="text-sm font-semibold text-slate-600 mb-2">প্রশ্ন ন্যাভিগেশন</h3>
                    <div id="question-nav" class="flex flex-wrap gap-2">
                        <!-- Navigation buttons will be injected here -->
                    </div>
                </div>

                <div id="question-area">
                    <!-- Questions will be injected here -->
                </div>

                <div id="results-area" class="hidden text-center">
                    <!-- Results will be shown here -->
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>বাংলার প্রাচীন ইতিহাসের উপর একটি বিস্তারিত কুইজ।</p>
        </footer>
    </div>

    <script>
        // --- DATA ---
        const quizData = [
            // SET 1
            [
                { question: "বাঙালি জাতির প্রধান অংশ কোন জনগোষ্ঠী থেকে গড়ে উঠেছে?", options: ["নেগ্রিটো", "দ্রাবিড়", "অস্ট্রিক", "ভোটচীনীয়"], answer: 2, feedback: ["A: ভুল। নেগ্রিটোরা বাংলার আদিম অধিবাসী হলেও অস্ট্রিক জাতি এদের উৎখাত করে।", "B: ভুল। দ্রাবিড়রা বাংলায় অনুপ্রবেশকারী হিসেবে পরিচিত, তবে তারা প্রধান অংশ নয়।", "C: সঠিক। বাঙালি জাতির প্রধান অংশ অস্ট্রিক জনগোষ্ঠী থেকে গড়ে উঠেছে, যাদের নিষাদ জাতিও বলা হয়।", "D: ভুল। ভোটচীনীয় গোষ্ঠীর অন্তর্ভুক্ত হলো গারো, কোচ, চাকমা ইত্যাদি উপজাতি।"] },
                { question: "বাংলার সবচেয়ে প্রাচীনতম জনপদ কোনটি?", options: ["বঙ্গ", "গৌড়", "সমতট", "পুণ্ড্র"], answer: 3, feedback: ["A: ভুল। বঙ্গ একটি গুরুত্বপূর্ণ ও বৃহত্তম জনপদ হলেও সবচেয়ে প্রাচীন নয়।", "B: ভুল। গৌড় একটি শক্তিশালী রাজ্য ছিল, কিন্তু পুণ্ড্র তার চেয়েও প্রাচীন।", "C: ভুল। সমতট কুমিল্লা-নোয়াখালী অঞ্চলে অবস্থিত একটি জনপদ ছিল।", "D: সঠিক। পুণ্ড্র (বর্তমান বগুড়া অঞ্চল) বাংলার সবচেয়ে প্রাচীনতম জনপদ হিসেবে পরিচিত।"] },
                { question: "সর্বপ্রথম 'বঙ্গ' নামের উল্লেখ পাওয়া যায় কোন গ্রন্থে?", options: ["রামচরিত", "ঐতরেয় আরণ্যক", "করতোয়া মাহাত্ম্য", "চণ্ডীমঙ্গল"], answer: 1, feedback: ["A: ভুল। রামচরিত পাল যুগের রচনা।", "B: সঠিক। বৈদিক সাহিত্য 'ঐতরেয় আরণ্যক'-এ সর্বপ্রথম 'বঙ্গ' নামের উল্লেখ পাওয়া যায়।", "C: ভুল। এটি একটি স্থানীয় মাহাত্ম্য গ্রন্থ।", "D: ভুল। চণ্ডীমঙ্গল মধ্যযুগের একটি কাব্য।"] },
                { question: "চীনা পরিব্রাজক হিউয়েন সাঙ কোন রাজার শাসনামলে বাংলায় আসেন?", options: ["চন্দ্রগুপ্ত মৌর্য", "ধর্মপাল", "হর্ষবর্ধন", "শশাঙ্ক"], answer: 2, feedback: ["A: ভুল। চন্দ্রগুপ্ত মৌর্যের সময় গ্রিক দূত মেগাস্থিনিস ভারতে আসেন।", "B: ভুল। ধর্মপাল ছিলেন পাল বংশের শ্রেষ্ঠ রাজা।", "C: সঠিক। হিউয়েন সাঙ রাজা হর্ষবর্ধনের শাসনামলে ভারতবর্ষে ভ্রমণ করেন।", "D: ভুল। শশাঙ্কের মৃত্যুর পর হর্ষবর্ধন ক্ষমতা দখল করেন।"] },
                { question: "মৌর্য সাম্রাজ্যের প্রতিষ্ঠাতা কে?", options: ["সম্রাট অশোক", "বিন্দুসার", "চন্দ্রগুপ্ত মৌর্য", "শ্রীগুপ্ত"], answer: 2, feedback: ["A: ভুল। সম্রাট অশোক ছিলেন মৌর্য বংশের তৃতীয় এবং শ্রেষ্ঠ শাসক।", "B: ভুল। বিন্দুসার ছিলেন চন্দ্রগুপ্ত মৌর্যের পুত্র।", "C: সঠিক। নন্দ রাজবংশকে উচ্ছেদ করে চন্দ্রগুপ্ত মৌর্য পাটালিপুত্রে মৌর্য সাম্রাজ্য প্রতিষ্ঠা করেন।", "D: ভুল। শ্রীগুপ্ত ছিলেন গুপ্ত বংশের প্রতিষ্ঠাতা।"] },
                { question: "প্রাচীন ভারতের স্বর্ণযুগ হিসেবে পরিচিত কোন যুগ?", options: ["মৌর্যযুগ", "পাল যুগ", "সেন যুগ", "গুপ্তযুগ"], answer: 3, feedback: ["A: ভুল। মৌর্যযুগ ছিল উপমহাদেশের প্রথম সাম্রাজ্য।", "B: ভুল। পাল যুগ প্রায় ৪০০ বছর স্থায়ী হয়েছিল।", "C: ভুল। সেন যুগ ছিল বাংলার শেষ হিন্দু রাজবংশ।", "D: সঠিক। বিজ্ঞান, শিল্প, সাহিত্য ও দর্শনে ব্যাপক উন্নতির কারণে গুপ্তযুগকে ভারতের স্বর্ণযুগ বলা হয়।"] },
                { question: "ঐতিহাসিক 'মাৎস্যন্যায়' বলতে কী বোঝায়?", options: ["মাছ ধরার উৎসব", "আইনশৃঙ্খলাহীন অরাজক অবস্থা", "বড় মাছের প্রাচুর্য", "ন্যায়বিচার প্রতিষ্ঠা"], answer: 1, feedback: ["A: ভুল। এটি কোনো উৎসবের নাম নয়।", "B: সঠিক। শশাঙ্কের মৃত্যুর পর বাংলায় সৃষ্ট নেতৃত্বহীন অরাজক অবস্থাকে 'মাৎস্যন্যায়' বলা হয়, যেখানে বড় মাছ ছোট মাছকে খেয়ে ফেলার মতো পরিস্থিতি ছিল।", "C: ভুল। এটি মাছের প্রাচুর্য বোঝায় না।", "D: ভুল। এটি ন্যায়বিচার প্রতিষ্ঠার বিপরীত অবস্থা নির্দেশ করে।"] },
                { question: "নওগাঁর পাহাড়পুরে অবস্থিত 'সোমপুর বিহার' কে নির্মাণ করেন?", options: ["গোপাল", "ধর্মপাল", "দেবপাল", "রামপাল"], answer: 1, feedback: ["A: ভুল। গোপাল ছিলেন পাল বংশের প্রতিষ্ঠাতা।", "B: সঠিক। পাল বংশের শ্রেষ্ঠ রাজা ধর্মপাল নওগাঁয় 'সোমপুর বিহার' এবং ভাগলপুরে 'বিক্রমাশীল বিহার' নির্মাণ করেন।", "C: ভুল। দেবপাল পাল সাম্রাজ্যের সবচেয়ে বেশি বিস্তার করেন।", "D: ভুল। রামপাল কৈবর্ত বিদ্রোহ দমন করে বরেন্দ্র পুনরুদ্ধার করেন।"] },
                { question: "কে 'দানসাগর' ও 'অদ্ভুতসাগর' গ্রন্থ দুটি রচনা করেন?", options: ["বিজয় সেন", "হেমন্ত সেন", "বল্লাল সেন", "লক্ষ্মণ সেন"], answer: 2, feedback: ["A: ভুল। বিজয় সেন ছিলেন সেন বংশের শ্রেষ্ঠ রাজা।", "B: ভুল। হেমন্ত সেন ছিলেন সেন বংশের প্রকৃত প্রতিষ্ঠাতা।", "C: সঠিক। রাজা বল্লাল সেন 'দানসাগর' ও 'অদ্ভুতসাগর' গ্রন্থ দুটি রচনা করেন।", "D: ভুল। লক্ষ্মণ সেন 'অদ্ভুতসাগর' গ্রন্থটি সমাপ্ত করেন, কিন্তু রচনা শুরু করেন বল্লাল সেন।"] },
                { question: "বাংলাদেশের কোন স্থানে ২৫০০ বছরের প্রাচীন নগর সভ্যতার নিদর্শন পাওয়া গেছে?", options: ["মহাস্থানগড়", "পাহাড়পুর", "ময়নামতি", "উয়ারী-বটেশ্বর"], answer: 3, feedback: ["A: ভুল। মহাস্থানগড় একটি প্রাচীন নগরী, তবে উয়ারী-বটেশ্বরকে আরো প্রাচীন বাণিজ্য কেন্দ্র হিসেবে চিহ্নিত করা হয়।", "B: ভুল। পাহাড়পুর ৮ম শতকে নির্মিত একটি বৌদ্ধ বিহার।", "C: ভুল। ময়নামতি ৭ম-৮ম শতকের বৌদ্ধ সভ্যতার নিদর্শন।", "D: সঠিক। নরসিংদীর উয়ারী-বটেশ্বরে প্রায় ২৫০০ বছরের পুরোনো নদী বন্দর ও আন্তর্জাতিক বাণিজ্য কেন্দ্র আবিষ্কৃত হয়েছে।"] },

                { question: "ভাসু বিহার কোথায় অবস্থিত?", options: ["নওগাঁ", "বগুড়া", "কুমিল্লা", "দিনাজপুর"], answer: 1, feedback: ["A: ভুল। নওগাঁয় পাহাড়পুর ও জগদ্দল বিহার অবস্থিত।", "B: সঠিক। ভাসু বিহার, বৈরাগীর ভিটা, গোবিন্দ ভিটা ইত্যাদি মহাস্থানগড়ের বিখ্যাত পুরাকীর্তি, যা বগুড়া জেলায় অবস্থিত।", "C: ভুল। কুমিল্লায় ময়নামতি অবস্থিত।", "D: ভুল। দিনাজপুরে সীতাকোট বিহার অবস্থিত।"] }
            ]
        ];

        // --- STATE ---
        let currentSetIndex = -1;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let questionStates = []; // Tracks if a question has been answered correctly: 'unanswered', 'attempted', 'correct'

        // --- DOM ELEMENTS ---
        const setSelector = document.getElementById('set-selector');
        const quizBody = document.getElementById('quiz-body');
        const questionArea = document.getElementById('question-area');
        const resultsArea = document.getElementById('results-area');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const questionNav = document.getElementById('question-nav');

        // --- FUNCTIONS ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Initializes the quiz by creating set selector buttons.
         */
        function init() {
            quizData.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = `সেট ${index + 1}`;
                button.className = 'set-btn px-4 py-2 bg-white border border-slate-300 rounded-md font-semibold text-slate-700 hover:bg-slate-100 transition';
                button.onclick = () => startQuiz(index);
                setSelector.appendChild(button);
            });
        }

        /**
         * Starts a quiz for a selected set.
         */
        function startQuiz(setIndex) {
            currentSetIndex = setIndex;
            currentQuestionIndex = 0;
            score = 0;
            
            // Shuffle questions for randomness
            questions = [...quizData[setIndex]];
            shuffleArray(questions);
            
            questionStates = new Array(questions.length).fill('unanswered');
            
            document.querySelectorAll('.set-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index === setIndex);
            });

            quizBody.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            document.getElementById('question-nav-container').style.display = 'block';
            
            displayQuestionNav();
            jumpToQuestion(0);
            updateProgress();
        }

        /**
         * Jumps to a specific question.
         * @param {number} index - The index of the question to display.
         */
        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
            updateProgress();
        }

        /**
         * Renders the navigation buttons for questions.
         */
        function displayQuestionNav() {
            questionNav.innerHTML = '';
            questions.forEach((_, index) => {
                const navBtn = document.createElement('button');
                navBtn.textContent = index + 1;
                navBtn.className = 'nav-btn w-8 h-8 rounded-md border-2 border-slate-300 bg-white text-slate-600 font-semibold';
                if (questionStates[index] === 'correct') {
                    navBtn.classList.add('completed');
                }
                if (index === currentQuestionIndex) {
                    navBtn.classList.add('active');
                }
                navBtn.onclick = () => jumpToQuestion(index);
                questionNav.appendChild(navBtn);
            });
        }

        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionArea.innerHTML = `
                <div class="question-card">
                    <h3 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6">${currentQuestion.question}</h3>
                    <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-btn w-full text-left p-4 bg-slate-50 rounded-lg flex items-center">
                                <span class="font-bold mr-3 text-indigo-500">${String.fromCharCode(65 + index)}</span>
                                <span class="flex-1">${option}</span>
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-container" class="mt-6 space-y-3"></div>
                    <div class="mt-6 text-right">
                        <button id="next-btn" class="hidden px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">পরবর্তী প্রশ্ন</button>
                    </div>
                </div>
            `;
            
            document.querySelectorAll('.option-btn').forEach((button, index) => {
                button.dataset.index = index; // Add data-index for easier selection
                button.onclick = selectAnswer;
            });

            document.getElementById('next-btn').onclick = nextQuestion;
            displayQuestionNav();
        }
        
        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(e) {
            const selectedButton = e.currentTarget;
            const selectedAnswerIndex = parseInt(selectedButton.dataset.index);
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerIndex = currentQuestion.answer;
            const feedbackContainer = document.getElementById('feedback-container');

            if (selectedAnswerIndex === correctAnswerIndex) {
                // --- CORRECT ANSWER ---
                if (questionStates[currentQuestionIndex] === 'unanswered') {
                    score++;
                }
                questionStates[currentQuestionIndex] = 'correct';
                
                // Show feedback for all options
                feedbackContainer.innerHTML = currentQuestion.feedback.map((fb, i) => {
                    const isCorrectFb = i === correctAnswerIndex;
                    const feedbackColor = isCorrectFb ? 'text-green-700 bg-green-100 border-green-300' : 'text-slate-600 bg-slate-100 border-slate-200';
                    const feedbackIcon = isCorrectFb ? '✓' : '✗';
                    return `<div class="feedback p-3 rounded-lg border ${feedbackColor}"><p><span class="font-bold mr-2">${feedbackIcon}</span>${fb}</p></div>`;
                }).join('');

                // Style all buttons and disable them
                document.querySelectorAll('.option-btn').forEach((button, index) => {
                    button.disabled = true;
                    if (index === correctAnswerIndex) {
                        button.classList.add('correct');
                    }
                });

                document.getElementById('next-btn').classList.remove('hidden');
                updateProgress();
                displayQuestionNav();

            } else {
                // --- INCORRECT ANSWER ---
                questionStates[currentQuestionIndex] = 'attempted';
                selectedButton.classList.add('incorrect');
                selectedButton.disabled = true;

                // Show feedback only for the selected incorrect option
                const feedbackText = currentQuestion.feedback[selectedAnswerIndex];
                const feedbackElement = document.createElement('div');
                feedbackElement.className = 'feedback p-3 rounded-lg border text-red-700 bg-red-100 border-red-300';
                feedbackElement.innerHTML = `<p><span class="font-bold mr-2">✗</span>${feedbackText}</p>`;
                feedbackContainer.appendChild(feedbackElement);
            }
        }

        /**
         * Moves to the next question or ends the quiz.
         */
        function nextQuestion() {
            // Find the next unanswered question
            let nextIndex = -1;
            for (let i = currentQuestionIndex + 1; i < questions.length; i++) {
                if (questionStates[i] !== 'correct') {
                    nextIndex = i;
                    break;
                }
            }
            // If no unanswered question is found after the current one, search from the beginning
            if (nextIndex === -1) {
                for (let i = 0; i < currentQuestionIndex; i++) {
                     if (questionStates[i] !== 'correct') {
                        nextIndex = i;
                        break;
                    }
                }
            }

            if (nextIndex !== -1) {
                jumpToQuestion(nextIndex);
            } else {
                showResults();
            }
        }

        /**
         * Updates the progress bar and counters.
         */
        function updateProgress() {
            const answeredCount = questionStates.filter(state => state === 'correct').length;
            const progressPercentage = (answeredCount / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            questionCounter.textContent = `প্রশ্ন ${questions.length} এর মধ্যে ${currentQuestionIndex + 1}`;
            scoreCounter.textContent = `স্কোর: ${score}`;
        }

        /**
         * Displays the final results of the quiz.
         */
        function showResults() {
            questionArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            document.getElementById('question-nav-container').style.display = 'none';
            
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            let messageColor = '';

            if (percentage >= 80) {
                message = "চমৎকার! আপনি এই বিষয়ের উপর একজন বিশেষজ্ঞ!";
                messageColor = "text-green-600";
            } else if (percentage >= 50) {
                message = "খুব ভালো প্রচেষ্টা! আপনার জ্ঞান প্রশংসার যোগ্য।";
                messageColor = "text-yellow-600";
            } else {
                message = "ভালো চেষ্টা! চালিয়ে যান।";
                messageColor = "text-red-600";
            }

            resultsArea.innerHTML = `
                <div class="question-card p-8">
                    <h2 class="text-3xl font-bold text-slate-800 font-lora mb-4">কুইজ সম্পন্ন!</h2>
                    <p class="text-lg text-slate-600 mb-6">আপনি ${questions.length} এর মধ্যে ${score} পেয়েছেন (${percentage}%)</p>
                    <p class="text-xl font-semibold ${messageColor} mb-8">${message}</p>
                    <button onclick="startQuiz(currentSetIndex)" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
                        এই সেটটি আবার চেষ্টা করুন
                    </button>
                </div>
            `;
        }

        // --- INITIALIZATION ---
        init();
    </script>
</body>
